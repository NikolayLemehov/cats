<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <style>
      .svg {
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <div style='display: flex; flex-direction: column; gap: 20px; margin: 50px 0;'>
      <div class='container'>
        <button class='btn btn--green btn--small' type='button'>Green small</button>
      </div>
      <div class='container'>
        <button class='btn btn--green btn--big' type='button'>Green big</button>
      </div>
      <div class='container'>
        <button class='btn btn--white btn--small' type='button'>White small</button>
      </div>
      <div class='container'>
        <button class='btn btn--white btn--big' type='button'>White big</button>
      </div>
      <div class='container'>
        <button class='btn btn--white-yellow btn--small' type='button'>White-yellow small</button>
      </div>
      <div class='container'>
        <button class='btn btn--white-yellow btn--big' type='button'>White-yellow big</button>
      </div>
      <div class='container'>
        <button class='btn btn--slider' type='button'>
          <svg class='btn__icon' width='17' height='30'>
              <use href='./images/icons.svg#icon-arrow-left'></use>
          </svg>
        </button>
      </div>
      <div class='container'>
        <button class='btn btn--slider btn--rev-icon' type='button'>
          <svg class='btn__icon' width='17' height='30'>
              <use href='./images/icons.svg#icon-arrow-left'></use>
          </svg>
        </button>
      </div>
      <div class='container'>
        <form>
          <div class='field'>
            <label class='field__input-wrapper' for='ui-kit-email-field'>
            </label>
            <input class='field__input' id='ui-kit-email-field' type='email'
                   name='email' placeholder='Enter your email' required>
            <div class='field__error'>
              <svg width='12' height='12'>
                <use href='./images/icons.svg#icon-error'></use>
              </svg>
              Not a valid email address (example@email.com)
            </div>
          </div>
        </form>
      </div>
      <div class='container' style='color: black;'>
        <div>#icon-arrow-left -
          <svg width='17' height='30'>
              <use href='./images/icons.svg#icon-arrow-left'></use>
          </svg>
        </div>
        <div>#icon-burger -
          <svg width='28' height='28'>
              <use href='./images/icons.svg#icon-burger'></use>
          </svg>
        </div>
        <div>#icon-logo -
          <svg width='71' height='52'>
              <use href='./images/icons.svg#icon-logo'></use>
          </svg>
        </div>
        <div>#icon-stars -
          <svg width='100' height='16'>
              <use href='./images/icons.svg#icon-stars'></use>
          </svg>
        </div>
        <div>#icon-btn-arrow -
          <svg width='15' height='15'>
              <use href='./images/icons.svg#icon-btn-arrow'></use>
          </svg>
        </div>
        <div>#icon-error -
          <svg width='12' height='12'>
              <use href='./images/icons.svg#icon-error'></use>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>

<section class="hero">
  <div class="container hero__container">
    <div class="hero__wrap--left">
      <h1 class="main-title">Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero__desc">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button class="btn btn--small btn--green" type="button">Order Now</button>
    </div>
    <div class="hero__wrap--right">
      <img

          ./images/hero/img1-584.jpg   584w,

        loading="lazy"

      <svg class="btn__icon btn__icon--small" width="17" height="30">
        <use href="./images/icons.svg#icon-arrow-left"></use>
      </svg>
    </button>
    <button class="btn btn--slider btn--rev-icon btn--right" type="button">
      <svg class="btn__icon btn__icon--small" width="17" height="30">
        <use href="./images/icons.svg#icon-arrow-left"></use>
